<style>
  .exp-img {
    transition: all 0.4s ease;
    cursor: pointer;
  }
  .exp-img:hover {
    transform: scale(1.08) translateY(-6px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.15);
    filter: brightness(1.05);
  }
  .exp-img:active {
    transform: scale(0.97);
  }

  #gallery-section {
    max-width: 1100px;
    margin: 30px auto 40px;
    padding: 0 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .gallery-header {
    max-width: 1000px;
    margin: 0 auto 24px;
    padding: 22px 20px;
    background: linear-gradient(135deg,#e9d2ff,#e6f7ed);
    border-radius: 20px;
    box-shadow: 0 10px 24px rgba(0,0,0,.15);
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 0.9s ease forwards;
  }
  .gallery-header h2 {
    margin: 0;
    color: #4a148c;
  }
  .gallery-header p {
    margin: 8px 0 0;
    color: #555;
  }

  .gallery-grid {
    max-width: 1000px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    grid-auto-rows: 160px;   /* tukar nilai ni kalau nak gambar lagi tinggi/rendah */
    grid-auto-flow: dense;
    gap: 14px;
  }

  .g-item {
    position: relative;
    border-radius: 18px;
    overflow: hidden;
    background: linear-gradient(135deg,#e9d2ff,#e6f7ed);
    box-shadow: 0 8px 18px rgba(0,0,0,.14);
    padding: 6px;
    opacity: 0;
    transform: translateY(25px);
    animation: fadeUp 0.9s ease forwards;
  }

  #gallery-section .g-item img {
    width: 100% !important;
    height: 100% !important;
    border-radius: 14px;
    object-fit: cover;
    display: block;
  }

  .g-wide { grid-column: span 2; }
  .g-tall { grid-row: span 2; }
  .g-big  { grid-column: span 2; grid-row: span 2; }

  @keyframes fadeUp {
    from { opacity:0; transform:translateY(25px); }
    to   { opacity:1; transform:translateY(0); }
  }

  @media (max-width: 700px) {
    .gallery-grid {
      grid-template-columns: repeat(2, minmax(120px, 1fr));
      grid-auto-rows: 140px;
    }
  }
  
  #music-btn {
  padding: 10px 18px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(135deg,#e9d2ff,#e6f7ed);
  color: #4a148c;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 14px rgba(0,0,0,.15);
  transition: transform .2s, box-shadow .2s;
}

#music-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,.2);
}

<script>
  const music = document.getElementById("bg-music");
  const btn = document.getElementById("music-btn");

  let isPlaying = false;

  btn.addEventListener("click", () => {
    if (!isPlaying) {
      music.play();
      btn.textContent = "‚è∏ Pause Music";
      isPlaying = true;
    } else {
      music.pause();
      btn.textContent = "üéµ Play Music";
      isPlaying = false;
    }
